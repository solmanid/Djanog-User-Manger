<div class="card-body">
    <div class="tab-content">
        <div class="tab-pane active" id="settings">
            <form class="form-horizontal" method="post"
                  action="{% url 'edit_user_pass' %}">
                {% csrf_token %}
                <div class="form-group row">
                    <label for="inputName" class="col-sm-2 col-form-label"></label>
                    <div class="col-sm-10">
                        {{ form_pass.current_password }}
                        {{ form_pass.current_password.errors }}
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputEmail"
                           class="col-sm-2 col-form-label"></label>
                    <div class="col-sm-10">
                        {{ form_pass.password }}
                        {{ form_pass.password.errors }}


                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputName2" class="col-sm-2 col-form-label"></label>
                    <div class="col-sm-10">
                        {{ form_pass.confirm_password }}
                        {{ form_pass.confirm_password.errors }}


                    </div>
                </div>
                <hr>
                <div class="form-group row">
                    <div class="offset-sm-2 col-sm-10">
                        <button type="submit" class="btn btn-danger">Submit</button>
                    </div>
                </div>
            </form>

        </div>
    </div>
</div><!-- /.card-body -->
